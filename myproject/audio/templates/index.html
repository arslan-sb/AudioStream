{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio List</title>
    
    <style>
        /* Disable text selection */
        body {
            -webkit-user-select: none;  /* Safari */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* IE10+/Edge */
            user-select: none;          /* Non-prefixed version, currently supported by Chrome, Opera and Safari */
        }
        /* Prevent drag and drop of audio elements */
        audio {
            /* pointer-events: none; */
        }
    </style>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'AUDIO' || e.target.tagName === 'SOURCE') {
                e.preventDefault();
            }
        }, false);

        // Disable drag and drop on audio elements
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'AUDIO' || e.target.tagName === 'SOURCE') {
                e.preventDefault();
            }
        }, false);

        document.addEventListener('drop', function(e) {
            if (e.target.tagName === 'AUDIO' || e.target.tagName === 'SOURCE') {
                e.preventDefault();
            }
        }, false);

        // Prevent audio playback
        document.addEventListener('play', function(e) {
            if (e.target.tagName === 'AUDIO') {
                e.preventDefault();
                // e.target.pause();
            }
        }, true);
    </script>

</head>
<body>

    <h1>Audio Files</h1>
    <ul id="audioList">
        {% for audio in audio_files %}
            <li>
                <h2>{{ audio.title }}</h2>
                <audio controls controlsList="nodownload" >
                    <source src="{% static 'arslan/'|add:audio %}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
