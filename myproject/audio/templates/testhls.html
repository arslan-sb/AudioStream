<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Audio Stream</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0275d8;
            text-align: center;
            margin-bottom: 30px;
        }
        .audio-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .audio-container:hover {
            transform: translateY(-5px);
        }
        .audio-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .no-audio {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin-top: 20px;
        }

        
    </style>
    <style>
        /* Customize the player */
        .video-js .vjs-big-play-button { display: none;} /* Hide the big play button */
        .video-js .vjs-control-bar { background-color: #333; } /* Control bar color */
        .video-js .vjs-progress-holder { height: 5px; } /* Progress bar height */
        .video-js .vjs-volume-panel { display: none; } /* Hide volume panel for audio */
        


    </style>
    
    
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Beautiful Audio Stream</h1>
        {% load static %}
        {% if audio_files %}
        {% for audio in audio_files %}
            <div class="audio-container">
                <div class="audio-title">{{ audio }}</div>
                <div class="card rounded" style="height: 20px;">
                <div class="card-body " >
                    <video id="my-audio{{ forloop.counter }}" style="height: 20px; border-radius: 50px; width: 100%;" class="vjs-matrix video-js" controls preload="auto"
                        data-setup='{}'>
                        <source src="{% static 'arslan/'|add:audio %}" type="application/x-mpegURL">
                        <p class="vjs-no-js">
                            To listen to this audio please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-audio-support/" target="_blank">supports HTML5 audio</a>
                        </p>
                    </video>
                </div>
                </div>
            </div>
            <script>
                videojs('my-audio{{ forloop.counter }}');
            </script>
        {% endfor %}
        {% else %}
            <div class="no-audio">No audio files available.</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
